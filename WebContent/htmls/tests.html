  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container" id="page">
<!-- ======================== NAVBAR ======================== -->
  <div class="navWrapper navbar-fixed-top">
    <div class="upper">
      <img src="../imgs/upperNav.png">
    </div>
    <nav class="navbar navbar-inverse ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </button>
        <a class="navbar-brand" href="Home.html">TryMe</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="active" href="Home.html">Начало</a></li>
          <li><a href="tests.html">Тестове</a></li>
          <li><a href="scoreboard.html">Класации</a></li>
          <li><a id="profilebtn" href="profile.html">Профил</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <a id="loginbtn" class="btn btn-success" href="sign-in.html">Вписване</a>
          <a id="regbtn" class="btn btn-success" href="sign-up.html">Регистриране</a>
          <a id="logoutbtn" class="btn btn-success" href="Home.html">Излез</a>
        </form>
      </div>
    </nav>
  </div>
<!-- ======================== NAVBAR ======================== -->

<!-- ======================== CONTENT ======================== -->
  <div id="content" class="content">
    <div id="testspage">
      <label for="permet">Избери предмет:</label>
      <select class="form-control" id="permet">
        <option value="" selected disabled>Предмети</option>
        <option>Български език</option>
        <option>Литература</option>
        <option>Математика</option>
        <option>История</option>
        <option>География</option>
        <option>Биология</option>
        <option>Физика</option>
        <option>Химия</option>
        <option>Английски език</option>
        <option>Философски цикъл</option>
      </select>
      
      <div id="graded" hidden>
        <label for="grade" id="gradel">Избери клас:</label>
        <select class="form-control" id="grade">
          <option value="" selected disabled>Класове</option>
          <option>1 клас</option>
          <option>2 клас</option>
          <option>3 клас</option>
          <option>4 клас</option>
          <option>5 клас</option>
          <option>6 клас</option>
          <option>7 клас</option>
          <option>8 клас</option>
          <option>9 клас</option>
          <option>10 клас</option>
          <option>11 клас</option>
          <option>12 клас</option>
          <option>Матури за 7 клас</option>
          <option>Матури за 12 клас</option>
        </select>
      </div>
      
      <div id="catd" hidden>
        <label for="category">Избери категория:</label>
        <select class="form-control" id="category">
          <option value="" selected disabled>Категории</option>
          <option>Квадратен корен</option>
          <option>Квадратни уравнения</option>
          <option>Системи линейни уравнения</option>
          <option>Системи линейни неравенства</option>
          <option>Вектори</option>
          <option>Средна отсечка</option>
          <option>Функции</option>
          <option>Еднаквости в равнината</option>
          <option>Окръжности</option>
          <option>Окръжност и ъгъл</option>
          <option>Окръжност и многоъгълник</option>
        </select>
      </div>
      <br/>
      <div hidden id="starttd">
        <a class="btn btn-success" href="start-test.html">Започни тест</a>
      </div>
      <br/>
    </div>
<!-- ======================== CONTENT ======================== -->
</div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
  
  <script>
  
  $("#permet").on("change", function() {
    $("#graded").show();
  });
  
  $("#graded").on("change", function() {
    $("#catd").show();
  });
  
  $("#catd").on("change", function() {
    $("#starttd").show();
  });
  
  </script>
  
    <script src="auth.js"></script>
  </body>
</html>
