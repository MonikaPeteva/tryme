	<script>
	var endTest = new Date(new Date().getTime() + 30 * 60000);
	
	$('#clock').countdown(endTest, function(event) {
		$(this).html('<h1>' + event.strftime('%M:%S') + '</h1>');
	});
	
	var questions = [
		{
			"text": "Какво наричаме вектор?",
			"options": ["Отсечка", "Повърхност",
				"Отсечка, на която единият край е избран за първи (начало), а другият за втори (край).",
				"Отсечка, на която няма краища", "Насочена отсечка"
			]
		},
		{
			"text": "Кое от изброените не е елемент на вектор?",
			"options": ["Начало", "Среда", "Край", "Посока", "Директриса", "Дължина"]
		},
		{
			"text": "На колко е равна релативната мярка на сбор от два сегмента, взети последователно върху една ос?",
			"options": [
			"На разликата от абцисите на края и началото му",
			"На сбора от релативните мерки на тези сегменти"]
		}

	];
	
	var currentQuestion = 0;
	var qHtml = buildQuestion(questions[currentQuestion]);
	$(".question").html(qHtml);
	
	$('#next').on('click', getNext);
    $('#prev').on('click', getPrev);
	
	function getNext() {
	
	
		currentQuestion++;
		if (currentQuestion >= questions.length) {
			currentQuestion = questions.length - 1;
			return;
		}
		
		var qHtml = buildQuestion(questions[currentQuestion]);
		$(".question").html(qHtml);
		$("#prev").removeAttr('disabled');
		
		updateProgress();
		
		if (currentQuestion >= questions.length - 1) {
			$('#next').attr('disabled','disabled');
			
		}
	
	}
	
	function updateProgress() {
		var percentage = Math.floor((currentQuestion/questions.length)*100);
		$('.progress-bar').css('width', percentage+'%');
		$('.progress-bar').html(percentage+'%');
	}
	
	function getPrev() {
		currentQuestion--;
		if (currentQuestion < 0 ) {
			currentQuestion = 0;
			return;
		}
		
		var qHtml = buildQuestion(questions[currentQuestion]);
		$(".question").html(qHtml);
		$("#next").removeAttr('disabled');
		updateProgress();
		if (currentQuestion == 0 ) {
			$('#prev').attr('disabled','disabled');
		}
	}
	
	function buildQuestion(question) {
		var qHtml = '<h2>' + question.text + '</h2>';
		qHtml += ' <br/><form action="demo_form.asp" method="get">';
		question.options.forEach(function(option) {
				qHtml += '<input type="radio" name="ans" value="' + option + '">   ' + option +'<br>';
			}
		);
		qHtml += '<br/></form>';
		return qHtml;
	}
	
	</script>
